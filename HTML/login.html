<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="login">
      <form class="card">
        <div class="card-header">
          <div class="boxVoltar">
            <p class="voltar"><a href="/HTML/index.html">Voltar</a></p>
          </div>
          <h2>Login</h2>
        </div>

        <div class="card-content">
          <div class="card-content-area">
            <label for="usuario"></label>

            <input type="email" id="usuario" placeholder="E-mail" />
          </div>

          <div class="card-content-area">
            <label for="password"></label>

            <input type="password" id="password" placeholder="Senha" />
          </div>
        </div>

        <div class="card-footer">
          <a href="forget.html">Esqueceu sua senha?</a>

          <a href="index.html" class="submit">Entrar</a>
          <a href="cadastro.html" class="submit">Criar Conta</a>
        </div>
      </form>
    </div>
  </body>
</html>
