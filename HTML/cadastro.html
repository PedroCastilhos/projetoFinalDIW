<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="login">
      <form class="card" action="#">
        <div class="card-header">
          <div class="boxVoltar">
            <p class="voltar"><a href="/HTML/index.html">Voltar</a></p>
          </div>
          <h2>Cadastro</h2>
        </div>

        <div class="card-content">
          <!-- Nome -->
          <div class="card-content-area">
            <label for="name"></label>

            <input type="text" id="usuario" placeholder="Nome" required />
          </div>

          <!-- Sobrenome -->
          <div class="card-content-area">
            <label for="lastname"></label>

            <input type="text" id="usuario" placeholder="Sobrenome" required />
          </div>

          <!-- Data de Nascimento -->
          <div class="card-content-area">
            <label for="data">Data de nascimento</label>

            <input type="date" id="usuario" required />
          </div>

          <!-- Genero -->
          <div class="card-content-area">
            <label for="genero">GÃªnero:</label>
            <select id="genero" name="genero">
              <option select disabled value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <!-- Email -->
          <div class="card-content-area">
            <label for="tel"></label>

            <input type="number" id="usuario" placeholder="Celular" required />
          </div>

          <!-- Email -->
          <div class="card-content-area">
            <label for="name"></label>

            <input type="email" id="usuario" placeholder="E-mail" required />
          </div>

          <!-- Senha -->
          <div class="card-content-area">
            <label for="name"></label>

            <input type="password" id="usuario" placeholder="Senha" required />
          </div>
        </div>

        <div class="card-footer">
          <a href="index.html" class="submit">Criar Conta</a>
        </div>
      </form>
    </div>
  </body>
</html>
